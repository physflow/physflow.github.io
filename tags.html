<!DOCTYPE html>
<html lang="bn" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó - PhysFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="/" class="text-xl font-bold text-blue-600 dark:text-blue-400">PhysFlow</a>
        <div class="flex items-center gap-3">
          <button onclick="toggleTheme()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">
            <span id="theme-icon">üåô</span>
          </button>
          <button id="auth-btn" onclick="signInWithGoogle()" 
                  class="px-4 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium">
            ‡¶≤‡¶ó‡¶á‡¶®
          </button>
          <div id="user-menu" class="hidden items-center gap-2">
            <img src="" alt="User" class="w-8 h-8 rounded-full">
            <span class="username text-sm"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-6">
    <div class="max-w-6xl mx-auto">
      <!-- Tags List View -->
      <div id="tags-list-view">
        <div class="mb-6">
          <h1 class="text-2xl font-medium mb-4">‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó</h1>
          <input type="text" id="tag-search" 
                 placeholder="‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..."
                 class="w-full max-w-md px-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                 oninput="searchTags()">
        </div>

        <div id="loading" class="hidden text-center py-8">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
        </div>

        <div id="tags-container">
          <!-- Tags will be loaded here -->
        </div>
      </div>

      <!-- Tag Questions View -->
      <div id="tag-questions-view" class="hidden">
        <div class="mb-6">
          <a href="/tags.html" class="text-blue-600 dark:text-blue-400 hover:underline mb-2 inline-block">‚Üê ‡¶∏‡¶ï‡¶≤ ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó</a>
          <h1 id="tag-title" class="text-2xl font-medium"></h1>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
          <div id="tag-questions-container" class="divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Questions will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/javascript/supabase-config.js"></script>
  <script src="/javascript/layout.js"></script>
  <script src="/javascript/auth.js"></script>
  <script src="/javascript/tags.js"></script>
  <script>
    // Show appropriate view based on URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('tag')) {
      document.getElementById('tags-list-view').classList.add('hidden');
      document.getElementById('tag-questions-view').classList.remove('hidden');
    }
  </script>
</body>
</html>
