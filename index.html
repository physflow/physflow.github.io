<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physflow - All Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: '#f48225' }}}}
    </script>
</head>
<body class="bg-white dark:bg-[#2d2d2d] text-[#232629] dark:text-gray-200">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-normal">All Questions</h1>
        <button class="bg-[#0a95ff] text-white px-3 py-2 rounded text-[13px]">Ask Question</button>
    </div>

    <div id="questions-list" class="divide-y dark:divide-gray-700">
        </div>

    <script type="module">
        import { injectLayout, initTheme, setupAuth } from './javascript/layout.js';
        import './javascript/main.js'; // এটি ডাটা লোড করবে

        initTheme();
        injectLayout(); // এটি হেডার ও সাইডবার ইনজেক্ট করবে
        setupAuth();
    </script>
</body>
</html>
