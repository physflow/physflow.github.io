<!DOCTYPE html>
<html lang="bn">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>physflow - পদার্থবিজ্ঞান প্রশ্নোত্তর ও গবেষণা</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brand: { 500: '#e1f0ff', 600: '#0a95ff' } } } }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.5rem; transition: all 0.2s ease; border-right: 4px solid transparent; }
        .sidebar-active { background-color: #e1f0ff; border-right-color: #0a95ff; color: #0a95ff !important; font-weight: 500; }
        .dark .sidebar-active { background-color: #2d2d2d; color: #0a95ff !important; border-right-color: #0a95ff; }
        /* Stack Overflow Style Adjustments */
        .q-stats { flex-shrink: 0; width: 60px; text-align: center; }
    </style>
</head>
<body class="bg-white text-gray-800 dark:bg-[#1a1a1b] dark:text-gray-200 flex flex-col min-h-screen">

    <header class="border-t-4 border-brand-500 shadow-sm bg-white dark:bg-[#1a1a1b] fixed top-0 w-full h-14 z-[100] border-b dark:border-gray-700">
        <div class="container mx-auto px-4 h-full flex items-center gap-4">
            <div class="flex items-center space-x-4 shrink-0">
                <button id="hamburger-btn" class="md:hidden p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition"><i class="fas fa-bars"></i></button>
                <a href="index.html" class="text-2xl font-extrabold tracking-tighter">phys<span class="font-light text-gray-500">flow</span></a>
            </div>
            <form action="index.html" method="GET" class="hidden md:flex flex-1 max-w-2xl relative group">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" name="q" placeholder="প্রশ্ন খুঁজুন..." class="w-full bg-white dark:bg-[#2d2d2d] border border-gray-300 dark:border-gray-600 rounded py-1.5 pl-10 pr-4 text-sm focus:outline-none focus:border-brand-600 transition-all">
            </form>
            <div class="flex items-center space-x-2 ml-auto shrink-0">
                <a href="ask.html" class="text-brand-600 hover:text-brand-500 transition-all p-2 active:scale-90" title="প্রশ্ন করুন"><i class="fa fa-question-circle text-3xl"></i></a>
                <div id="auth-section">
                    <button id="login-btn" class="bg-[#e1f0ff] text-[#0a95ff] px-4 py-1.5 rounded text-sm font-medium">লগ ইন</button>
                    <div id="user-menu" class="hidden"><img id="user-avatar" class="w-9 h-9 rounded-lg border-2 border-gray-300 object-cover" src="" alt="Profile"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto flex flex-1 pt-14">
        <aside id="mobile-sidebar" class="fixed md:sticky top-14 left-0 w-64 h-[calc(100vh-3.5rem)] bg-white dark:bg-[#1a1a1b] border-r dark:border-gray-700 z-[150] md:z-40 -translate-x-full md:translate-x-0 overflow-y-auto transition-transform duration-300">
            <nav class="flex flex-col text-[13px] py-4">
                <a href="index.html" class="sidebar-link sidebar-active"><i class="fas fa-home w-5 mr-2"></i>হোম</a>
                <a href="questions.html" class="sidebar-link hover:bg-gray-50 dark:hover:bg-gray-800"><i class="fas fa-list w-5 mr-2"></i>সব প্রশ্ন</a>
                <a href="tags.html" class="sidebar-link hover:bg-gray-50 dark:hover:bg-gray-800"><i class="fas fa-tags w-5 mr-2"></i>ট্যাগ</a>
            </nav>
        </aside>

        <main class="flex-1 p-4 md:p-6 border-r dark:border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">শীর্ষ প্রশ্নসমূহ</h1>
                <a href="ask.html" class="bg-brand-600 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium transition">প্রশ্ন করুন</a>
            </div>

            <div id="questions-container" class="border-t dark:border-gray-700">
                <div id="loading-spinner" class="py-20 text-center">
                    <i class="fas fa-spinner fa-spin text-3xl text-brand-600"></i>
                    <p class="mt-2 text-gray-500">লোড হচ্ছে...</p>
                </div>
            </div>
        </main>

        <aside class="hidden lg:block w-80 p-6 space-y-6">
            <div class="bg-yellow-50 dark:bg-yellow-900/10 border border-yellow-200 dark:border-yellow-900/30 p-4 rounded shadow-sm">
                <h4 class="font-bold text-sm mb-2">PhysFlow ব্লগ</h4>
                <ul class="text-xs space-y-3">
                    <li><a href="#" class="hover:text-brand-600">পদার্থবিজ্ঞানের নতুন দিগন্ত: কোয়ান্টাম কম্পিউটিং</a></li>
                    <li><a href="#" class="hover:text-brand-600">জেমস ওয়েব টেলিস্কোপের নতুন আবিষ্কার</a></li>
                </ul>
            </div>
        </aside>
    </div>

    <footer class="bg-[#232629] text-gray-400 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center md:text-left flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-[11px]">physflow – &copy; ২০২৬ সর্বস্বত্ব সংরক্ষিত</div>
        </div>
    </footer>

    <script type="module">
        import { setupLayout, initTheme, setupAuth } from './javascript/layout.js';
        initTheme(); setupLayout(); setupAuth();
    </script>
    <script type="module" src="./javascript/main.js"></script>
</body>
</html>
