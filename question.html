<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রশ্ন - physflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .prose img { max-width: 100%; border-radius: 8px; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-[#1a1a1b] dark:text-gray-200">

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div id="loading-skeleton" class="space-y-4">
            <div class="skeleton h-10 w-3/4 rounded"></div>
            <div class="skeleton h-6 w-1/4 rounded"></div>
            <div class="skeleton h-40 w-full rounded"></div>
        </div>

        <div id="error-state" class="hidden text-center py-20">
            <h1 class="text-4xl font-bold text-gray-400 mb-4">৪৫২</h1>
            <p class="text-xl">দুঃখিত, এই প্রশ্নটি খুঁজে পাওয়া যায়নি।</p>
            <a href="/index.html" class="mt-4 inline-block text-blue-600 hover:underline">প্রধান পাতায় ফিরে যান</a>
        </div>

        <article id="question-content" class="hidden">
            <h1 id="q-title" class="text-3xl font-bold mb-4 text-gray-900 dark:text-white"></h1>
            
            <div class="flex items-center gap-3 mb-6 text-sm text-gray-600 dark:text-gray-400">
                <img id="q-author-img" class="w-10 h-10 rounded-full border" src="" alt="">
                <div>
                    <p id="q-author-name" class="font-semibold text-gray-800 dark:text-gray-200"></p>
                    <p id="q-date"></p>
                </div>
            </div>

            <div id="q-body" class="prose dark:prose-invert max-w-none mb-8 text-lg leading-relaxed"></div>

            <div id="q-tags" class="flex flex-wrap gap-2 mb-10"></div>

            <hr class="dark:border-gray-700 mb-10">

            <section>
                <h2 class="text-2xl font-bold mb-6"><span id="ans-count">০</span>টি উত্তর</h2>
                <div id="answers-list" class="space-y-6"></div>
            </section>
        </article>
    </main>

    <script type="module" src="./javascript/question.js"></script>
</body>
</html>
