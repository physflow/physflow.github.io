<!DOCTYPE html>
<html lang="bn">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রশ্ন বিস্তারিত - physflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: { 500: '#e1f0ff', 600: '#0056b3' } }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; }
        .reddit-card { border: 1px solid transparent; transition: border 0.2s; }
        .dark .reddit-card { border-color: #343536; }
        .vote-btn:hover { background-color: rgba(0,0,0,0.05); }
        .dark .vote-btn:hover { background-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-[#DAE0E6] dark:bg-[#030303] text-gray-900 dark:text-[#D7DADC] flex flex-col min-h-screen">

    <header id="main-header" class="fixed top-0 w-full z-[100] bg-white dark:bg-[#1a1a1b] border-b dark:border-[#343536] h-14"></header>

    <div class="container mx-auto flex pt-14 max-w-[1280px]">
        <aside id="mobile-sidebar" class="hidden md:block w-64 fixed h-full"></aside>

        <main class="flex-1 md:ml-64 p-4 lg:pr-[320px]">
            <div id="question-container" class="max-w-[800px] mx-auto">
                <article class="bg-white dark:bg-[#1a1a1b] rounded-md border border-gray-300 dark:border-[#343536] overflow-hidden">
                    <div class="flex">
                        <div class="hidden sm:flex flex-col items-center w-10 bg-gray-50 dark:bg-[#151516] py-2">
                            <button class="vote-btn p-1 hover:text-orange-600"><i class="fas fa-arrow-up text-xl"></i></button>
                            <span id="vote-count" class="text-xs font-bold my-1">0</span>
                            <button class="vote-btn p-1 hover:text-blue-600"><i class="fas fa-arrow-down text-xl"></i></button>
                        </div>

                        <div class="flex-1 p-2 sm:p-4">
                            <div class="flex items-center text-xs text-gray-500 dark:text-gray-400 mb-2 gap-2">
                                <i class="fab fa-reddit text-lg text-orange-500"></i>
                                <span class="font-bold text-black dark:text-white">r/Physics</span>
                                <span>• Post by</span>
                                <span id="author-name" class="hover:underline cursor-pointer">loading...</span>
                                <span id="post-time"></span>
                            </div>

                            <h1 id="question-title" class="text-xl font-medium mb-3 leading-tight"></h1>
                            <div id="question-body" class="text-sm leading-relaxed mb-4 whitespace-pre-wrap"></div>

                            <div class="flex items-center gap-4 text-xs font-bold text-gray-500">
                                <div class="flex items-center gap-1 hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded cursor-pointer">
                                    <i class="far fa-comment-alt"></i>
                                    <span id="comment-count-text">0 Comments</span>
                                </div>
                                <div class="flex items-center gap-1 hover:bg-gray-100 dark:hover:bg-gray-800 p-2 rounded cursor-pointer">
                                    <i class="fas fa-share"></i>
                                    <span>Share</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>

                <div class="mt-4 bg-white dark:bg-[#1a1a1b] p-4 rounded-md border border-gray-300 dark:border-[#343536]">
                    <p class="text-xs mb-2">Comment as <span class="text-blue-500" id="current-user-name">Guest</span></p>
                    <textarea id="comment-input" class="w-full bg-gray-50 dark:bg-[#272729] border dark:border-[#343536] rounded p-3 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="What are your thoughts?" rows="4"></textarea>
                    <div class="flex justify-end mt-2">
                        <button id="submit-comment" class="bg-[#0079D3] text-white px-4 py-1.5 rounded-full text-xs font-bold hover:bg-blue-600 transition">Comment</button>
                    </div>
                </div>

                <div id="comments-section" class="mt-4 space-y-4 mb-10">
                    </div>
            </div>
        </main>
    </div>

    <script type="module" src="./javascript/question.js"></script>
</body>
</html>
