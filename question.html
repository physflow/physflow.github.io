<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রশ্ন - PhysFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white border-b shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 h-14 flex items-center justify-between">
        <a href="index.html" class="text-xl font-bold text-blue-600">physflow</a>
        <a href="ask.html" class="bg-blue-600 text-white px-4 py-1.5 rounded text-sm">প্রশ্ন করুন</a>
    </div>
</header>

<main class="container mx-auto px-4 py-6 max-w-4xl">
    <div id="question-content" class="bg-white p-6 rounded-lg shadow-sm mb-6">
        <h1 id="question-title" class="text-2xl font-bold mb-4">লোড হচ্ছে...</h1>
        <div id="question-body" class="prose max-w-none mb-6"></div>
        <div id="question-tags" class="flex gap-2 mb-4"></div>
        <div class="flex items-center text-sm text-gray-500 border-t pt-4">
            <span id="question-author" class="font-medium text-blue-600"></span>
            <span class="mx-2">•</span>
            <span id="question-time"></span>
        </div>
    </div>

    <h2 class="text-xl font-bold mb-4"><span id="answer-count-num">0</span>টি উত্তর</h2>
    <div id="answer-list" class="space-y-4 mb-8"></div>

    <div class="bg-white p-6 rounded-lg shadow-sm">
        <h3 class="text-lg font-bold mb-4">আপনার উত্তর দিন</h3>
        <div id="answer-editor" class="mb-4 h-40"></div>
        <button id="submit-answer-btn" class="bg-blue-600 text-white px-6 py-2 rounded font-medium">উত্তর জমা দিন</button>
    </div>
</main>

<script type="module">
    import { initQuestionPage } from './javascript/question.js';
    initQuestionPage();
</script>
</body>
</html>
