<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physflow - প্রশ্ন বিস্তারিত</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: background-color 0.3s, color 0.3s; }
        #mobile-sidebar {
            position: fixed; top: 0; left: 0; height: 100vh; width: 240px;
            z-index: 150; transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        #mobile-sidebar.open { transform: translateX(0); }
        .vote-btn { cursor: pointer; transition: color 0.2s; }
        .vote-btn:hover { color: #3b82f6; }
    </style>
</head>
<body class="bg-white text-gray-800 dark:bg-[#1a1a1b] dark:text-gray-200 flex flex-col min-h-screen">

    <header class="border-t-4 border-blue-500 shadow-sm bg-white dark:bg-[#1a1a1b] dark:border-blue-600 fixed top-0 w-full h-[56px] z-[100] border-b dark:border-gray-700">
        <div class="container mx-auto px-2 h-full flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button id="hamburger-btn" class="md:hidden text-gray-600 dark:text-gray-300 focus:outline-none"><i class="fas fa-bars text-xl"></i></button>
                <a href="index.html" class="text-2xl flex-shrink-0">
                    <span class="font-extrabold text-gray-800 dark:text-white">phys</span><span class="font-light text-gray-500 dark:text-gray-400">flow</span>
                </a>
                <nav class="hidden md:flex space-x-4 text-sm text-gray-600 dark:text-gray-400">
                    <a href="index.html" class="hover:text-black dark:hover:text-white transition">প্রশ্নসমূহ</a>
                    <a href="#" class="hover:text-black dark:hover:text-white transition">ট্যাগস</a>
                </nav>
            </div>
            <div class="flex items-center space-x-2">
                <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 p-2"><i id="theme-icon" class="fas fa-moon text-lg"></i></button>
                <div id="user-menu" class="hidden"><img id="user-photo" src="" class="w-8 h-8 rounded-full border border-gray-200"></div>
            </div>
        </div>
    </header>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-[140] hidden"></div>
    <aside id="mobile-sidebar" class="md:hidden bg-white dark:bg-[#1a1a1b] border-r dark:border-gray-700 pt-6 overflow-y-auto">
        <nav class="text-sm flex flex-col">
            <a href="index.html" class="py-3 px-6 hover:bg-gray-50 dark:hover:bg-gray-800">প্রশ্নসমূহ</a>
            <a href="#" class="py-3 px-6 hover:bg-gray-50 dark:hover:bg-gray-800">ট্যাগস</a>
            <a href="#" class="py-3 px-6 hover:bg-gray-50 dark:hover:bg-gray-800">ব্যবহারকারী</a>
        </nav>
    </aside>

    <div class="container mx-auto pt-[70px] px-2 md:px-4 flex-grow">
        <div class="max-w-5xl mx-auto">
            <div class="border-b dark:border-gray-700 pb-4 mb-4">
                <h1 id="q-title" class="text-xl md:text-2xl font-semibold mb-2 leading-tight text-gray-800 dark:text-white">লোড হচ্ছে...</h1>
                <div class="flex gap-4 text-[11px] text-gray-500">
                    <span>জিজ্ঞাসা করা হয়েছে: <span id="q-date" class="dark:text-gray-300">-</span></span>
                    <span>দেখা হয়েছে: <span id="q-views" class="dark:text-gray-300">০ বার</span></span>
                </div>
            </div>

            <div class="flex flex-row gap-3">
                <div class="flex flex-col items-center pt-1 text-gray-400">
                    <button class="vote-btn text-2xl"><i class="fas fa-caret-up"></i></button>
                    <span id="q-votes" class="text-lg font-bold text-gray-600 dark:text-gray-300">০</span>
                    <button class="vote-btn text-2xl"><i class="fas fa-caret-down"></i></button>
                </div>

                <div class="flex-1">
                    <div id="q-body" class="text-sm md:text-md leading-relaxed mb-6 whitespace-pre-line"></div>
                    <div id="q-tags" class="flex flex-wrap gap-1 mb-6"></div>

                    <div class="border-t dark:border-gray-700 pt-6">
                        <h2 class="text-lg font-medium mb-4"><span id="ans-count">০</span>টি উত্তর</h2>
                        <div id="answers-container" class="space-y-8"></div>
                    </div>

                    <div class="mt-10 border-t dark:border-gray-700 pt-6 pb-12">
                        <h3 class="text-md font-semibold mb-3">আপনার উত্তর লিখুন</h3>
                        <textarea id="ans-input" class="w-full h-32 p-3 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-[#1a1a1b] focus:ring-1 focus:ring-blue-500 outline-none text-sm"></textarea>
                        <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700 transition">উত্তর দিন</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-[#232629] text-gray-400 py-10 border-t border-gray-700 text-center text-xs">
        <div class="container mx-auto">
            <span class="font-extrabold text-white">phys</span><span class="font-light text-gray-300">flow</span>
            <p class="mt-2">&copy; ২০২৬ Physflow Inc.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyGf_NQLsckjUQH1FwbUP1DKZvzpbrYHo",
            authDomain: "phyflow-devs.firebaseapp.com",
            projectId: "phyflow-devs",
            storageBucket: "phyflow-devs.firebasestorage.app",
            messagingSenderId: "34351515593",
            appId: "1:34351515593:web:ca06f69f07ace936b7ca18"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Sidebar logic
        document.getElementById('hamburger-btn').onclick = () => {
            document.getElementById('mobile-sidebar').classList.add('open');
            document.getElementById('sidebar-overlay').classList.remove('hidden');
        };
        document.getElementById('sidebar-overlay').onclick = () => {
            document.getElementById('mobile-sidebar').classList.remove('open');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        };

        // Theme logic
        const html = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');
        const applyTheme = (t) => {
            if(t === 'dark') { html.classList.add('dark'); themeIcon.classList.replace('fa-moon', 'fa-sun'); }
            else { html.classList.remove('dark'); themeIcon.classList.replace('fa-sun', 'fa-moon'); }
        };
        applyTheme(localStorage.getItem('theme') || 'light');
        document.getElementById('theme-toggle').onclick = () => {
            const newT = html.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newT);
            applyTheme(newT);
        };

        // Data Loading
        const qId = new URLSearchParams(window.location.search).get('id');
        if (qId) {
            getDoc(doc(db, "questions", qId)).then(s => {
                if (s.exists()) {
                    const d = s.data();
                    document.getElementById('q-title').innerText = d.title;
                    document.getElementById('q-body').innerText = d.description || "";
                    document.getElementById('q-votes').innerText = d.votes || 0;
                    document.getElementById('q-views').innerText = `${d.views || 0} বার`;
                    document.getElementById('q-date').innerText = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleDateString('bn-BD') : '-';
                    (d.tags || []).forEach(t => {
                        document.getElementById('q-tags').innerHTML += `<span class="bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 px-2 py-1 rounded text-[10px]">${t}</span>`;
                    });
                }
            });

            onSnapshot(query(collection(db, "answers"), where("questionId", "==", qId)), (snap) => {
                document.getElementById('ans-count').innerText = snap.size;
                const container = document.getElementById('answers-container');
                container.innerHTML = "";
                snap.forEach(doc => {
                    const a = doc.data();
                    container.innerHTML += `
                        <div class="flex gap-3 border-b dark:border-gray-800 pb-6">
                            <div class="flex flex-col items-center text-gray-400"><i class="fas fa-caret-up text-xl"></i><span class="font-bold text-sm">${a.votes || 0}</span><i class="fas fa-caret-down text-xl"></i></div>
                            <div class="flex-1">
                                <p class="text-sm">${a.text}</p>
                                <div class="flex justify-end mt-4"><div class="text-[10px] bg-blue-50 dark:bg-gray-800 p-2 rounded">
                                    <span class="text-gray-500">উত্তর দিয়েছেন ${a.userName}</span>
                                </div></div>
                            </div>
                        </div>`;
                });
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('user-menu').classList.remove('hidden');
                document.getElementById('user-photo').src = user.photoURL;
            }
        });
    </script>
</body>
</html>
