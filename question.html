<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>physflow - প্রশ্ন</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-white text-gray-800 dark:bg-[#1a1a1b] dark:text-gray-200 flex flex-col min-h-screen">

<!-- Header automatically from layout.js -->

<div class="container mx-auto flex flex-1 pt-14">

    <!-- Sidebar automatically from layout.js -->

    <main class="flex-1 p-4 md:p-6">

        <!-- Question Container -->
        <div id="question-container"
             class="bg-white dark:bg-[#1a1a1b] border border-gray-200 dark:border-gray-700 rounded-lg p-5">

            <!-- Vote + Content -->
            <div class="flex gap-4">

                <!-- Vote Column -->
                <div class="flex flex-col items-center text-gray-500 min-w-[40px]">
                    <button class="hover:text-blue-500">
                        <i class="fas fa-arrow-up text-xl"></i>
                    </button>
                    <span id="vote-count" class="text-sm font-semibold">0</span>
                    <button class="hover:text-blue-500">
                        <i class="fas fa-arrow-down text-xl"></i>
                    </button>
                </div>

                <!-- Question Content -->
                <div class="flex-1">

                    <h1 id="question-title"
                        class="text-xl md:text-2xl font-bold mb-2">
                        Loading...
                    </h1>

                    <div id="question-body"
                         class="text-gray-700 dark:text-gray-300 text-[15px] leading-relaxed mb-4">
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center gap-6 text-gray-500 text-sm border-t pt-3 dark:border-gray-700">

                        <div class="flex items-center gap-2 cursor-pointer hover:text-blue-500">
                            <i class="fas fa-comment"></i>
                            <span id="answer-count">0 মন্তব্য</span>
                        </div>

                        <div class="flex items-center gap-2 cursor-pointer hover:text-blue-500">
                            <i class="fas fa-share"></i>
                            শেয়ার
                        </div>

                        <div class="flex items-center gap-2 cursor-pointer hover:text-blue-500">
                            <i class="fas fa-bookmark"></i>
                            সংরক্ষণ
                        </div>

                    </div>

                </div>
            </div>
        </div>


        <!-- Answer Section -->
        <div class="mt-6">

            <h2 class="text-lg font-semibold mb-4">
                মন্তব্যসমূহ
            </h2>

            <div id="answer-list" class="space-y-4"></div>

        </div>


        <!-- Reply Form -->
        <div class="mt-6 border-t pt-4 dark:border-gray-700">
            <textarea id="answer-input"
                      class="w-full border border-gray-300 dark:border-gray-600 dark:bg-[#2d2d2d] rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                      rows="4"
                      placeholder="আপনার মন্তব্য লিখুন..."></textarea>

            <button id="submit-answer"
                    class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                মন্তব্য পোস্ট করুন
            </button>
        </div>

    </main>
</div>


<script type="module">
    import { setupLayout, initTheme, setupAuth } from './javascript/layout.js';
    import './question.js';

    initTheme();
    setupLayout();
    setupAuth();
</script>

</body>
</html>
