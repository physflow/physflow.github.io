<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রশ্ন - physflow</title>
    <meta name="description" content="বাংলা ভাষায় পদার্থবিজ্ঞানের প্রশ্নোত্তর ও গবেষণার প্লাটফর্ম">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brand: { 500: '#e1f0ff', 600: '#0056b3' } } } }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1.5rem; transition: all 0.2s ease; border-right: 4px solid transparent; }
        .sidebar-active { background-color: #e1f0ff; border-right-color: #0056b3; color: #0056b3 !important; font-weight: 500; }
        .dark .sidebar-active { background-color: #2d2d2d; color: #0056b3 !important; border-right-color: #0056b3; }

        .question-body-content p { margin-bottom: 0.75rem; line-height: 1.8; }
        .question-body-content ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 0.75rem; }
        .question-body-content ol { list-style: decimal; padding-left: 1.5rem; margin-bottom: 0.75rem; }
        .question-body-content code { background: #f3f4f6; border-radius: 4px; padding: 2px 6px; font-size: 13px; font-family: monospace; }
        .dark .question-body-content code { background: #2d2d2d; }
        .question-body-content pre { background: #f3f4f6; border-radius: 6px; padding: 1rem; overflow-x: auto; margin-bottom: 0.75rem; }
        .dark .question-body-content pre { background: #2d2d2d; }

        .answer-body-content p { margin-bottom: 0.75rem; line-height: 1.8; }
        .answer-body-content ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 0.75rem; }
        .answer-body-content ol { list-style: decimal; padding-left: 1.5rem; margin-bottom: 0.75rem; }
        .answer-body-content code { background: #f3f4f6; border-radius: 4px; padding: 2px 6px; font-size: 13px; font-family: monospace; }
        .dark .answer-body-content code { background: #2d2d2d; }

        .vote-btn { transition: all 0.15s ease; }
        .vote-btn:hover { transform: scale(1.1); }
        .vote-btn:active { transform: scale(0.95); }
        .vote-btn.voted-up { color: #0056b3; }
        .vote-btn.voted-down { color: #dc2626; }

        .best-answer-badge { background: #dcfce7; color: #16a34a; border: 1px solid #86efac; }
        .dark .best-answer-badge { background: #14532d33; color: #4ade80; border-color: #166534; }

        /* FAB */
        #answer-fab { box-shadow: 0 4px 20px rgba(0,86,179,0.4); }
        #answer-fab:hover { box-shadow: 0 6px 24px rgba(0,86,179,0.5); transform: scale(1.05); }
        #answer-fab i { transition: transform 0.2s ease; }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        .dark .skeleton {
            background: linear-gradient(90deg, #2d2d2d 25%, #3d3d3d 50%, #2d2d2d 75%);
            background-size: 200% 100%;
        }
    </style>
</head>
<body class="bg-white text-gray-800 dark:bg-[#1a1a1b] dark:text-gray-200 flex flex-col min-h-screen">

    <header class="border-t-4 border-brand-500 shadow-sm bg-white dark:bg-[#1a1a1b] fixed top-0 w-full h-14 z-[100] border-b dark:border-gray-700">
        <div class="container mx-auto px-4 h-full flex items-center gap-4">
            <div class="flex items-center space-x-4 shrink-0">
                <button id="hamburger-btn" class="md:hidden p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="index.html" class="text-2xl font-extrabold tracking-tighter hover:bg-gray-100 dark:hover:bg-gray-800 px-2 py-1 rounded transition-colors duration-200">
                    phys<span class="font-light text-gray-500">flow</span>
                </a>
            </div>
            <form action="questions.html" method="GET" class="hidden md:flex flex-1 max-w-2xl relative group">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-brand-600"></i>
                <input type="text" name="q" placeholder="খুঁজুন..." class="w-full bg-white dark:bg-[#2d2d2d] border border-gray-300 dark:border-gray-600 rounded py-1.5 pl-10 pr-4 text-sm focus:outline-none focus:border-brand-600 focus:ring-1 focus:ring-brand-600 transition-all">
            </form>
            <div class="flex items-center space-x-2 ml-auto shrink-0">
                <button id="mobile-search-btn" class="md:hidden p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded transition">
                    <i class="fas fa-search text-xl"></i>
                </button>
                <a href="ask.html" class="text-brand-600 hover:text-brand-500 transition-all flex items-center p-2 active:scale-90" title="প্রশ্ন করুন">
                    <i class="fa fa-question-circle text-3xl"></i>
                </a>
                <div id="auth-section">
                    <button id="login-btn" class="bg-[#e1f0ff] text-[#0056b3] px-4 py-1.5 rounded text-sm font-medium dark:bg-blue-900/30 hover:bg-[#d0e7ff] dark:hover:bg-blue-900/50 transition">লগ ইন</button>
                    <div id="user-menu" class="hidden flex items-center space-x-3">
                        <img id="user-avatar" class="w-9 h-9 rounded-lg border-2 border-gray-300 dark:border-gray-600 object-cover shadow-sm hover:opacity-80 transition-opacity" src="" alt="Profile">
                    </div>
                </div>
            </div>
        </div>
        <div id="mobile-search-bar" class="absolute top-14 left-0 w-full bg-white dark:bg-[#1a1a1b] border-b dark:border-gray-700 p-2 hidden md:hidden shadow-lg">
            <form action="questions.html" method="GET" class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" name="q" placeholder="এখানে খুঁজুন..." class="w-full bg-gray-50 dark:bg-[#2d2d2d] border border-gray-300 dark:border-gray-600 rounded-lg py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-brand-600">
            </form>
        </div>
    </header>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-[140] hidden"></div>

    <div class="container mx-auto flex flex-1 pt-14">

        <aside id="mobile-sidebar"
            class="fixed md:sticky top-14 left-0 w-60 h-[calc(100vh-3.5rem)]
                   bg-white dark:bg-[#1a1a1b] border-r border-gray-200 dark:border-gray-700
                   z-[150] md:z-40 -translate-x-full md:translate-x-0
                   overflow-y-auto transition-transform duration-300">
            <div class="px-4 py-3 border-b dark:border-gray-700 flex items-center justify-between">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200">ডার্ক মোড</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="theme-toggle" class="sr-only peer">
                    <div class="w-9 h-5 bg-gray-200 rounded-full peer dark:bg-gray-700
                                peer-checked:after:translate-x-full
                                after:content-[''] after:absolute after:top-[2px] after:left-[2px]
                                after:bg-white after:rounded-full after:h-4 after:w-4
                                after:transition-all peer-checked:bg-blue-500"></div>
                </label>
            </div>
            <nav class="flex flex-col py-2 text-[14px]">
                <a href="index.html" class="px-4 py-2 rounded-md mx-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">প্রধান পাতা</a>
                <a href="questions.html" class="px-4 py-2 rounded-md mx-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">সকল প্রশ্ন</a>
                <a href="categories.html" class="px-4 py-2 rounded-md mx-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">বিভাগগুলো</a>
                <a href="tags.html" class="px-4 py-2 rounded-md mx-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">ট্যাগ সমূহ</a>
                <a href="blogs.html" class="px-4 py-2 rounded-md mx-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">ব্লগ পোস্ট</a>
            </nav>
        </aside>

        <main class="flex-1 min-w-0 p-4 md:p-6 min-h-[calc(100vh-3.5rem)] pb-24">

            <div id="question-section">

                <div id="question-skeleton">
                    <div class="skeleton h-7 w-3/4 mb-3"></div>
                    <div class="flex gap-3 mb-4">
                        <div class="skeleton h-4 w-20"></div>
                        <div class="skeleton h-4 w-24"></div>
                    </div>
                    <div class="skeleton h-4 w-full mb-2"></div>
                    <div class="skeleton h-4 w-full mb-2"></div>
                    <div class="skeleton h-4 w-2/3 mb-4"></div>
                    <div class="flex gap-2">
                        <div class="skeleton h-5 w-16 rounded-full"></div>
                        <div class="skeleton h-5 w-20 rounded-full"></div>
                    </div>
                </div>

                <div id="question-content" class="hidden">

                    <div class="flex flex-wrap items-center gap-2 text-[12px] text-gray-500 dark:text-gray-400 mb-4 pb-3 border-b dark:border-gray-800">
                        <span class="font-medium text-[#0056b3]" id="question-author-name"></span>
                        <span>·</span>
                        <span id="question-time"></span>
                        <span>·</span>
                        <span><span id="question-views"></span> বার দেখেছে</span>
                        <span id="question-category-badge"></span>
                    </div>
                   
                    <h1 id="question-title" class="text-[20px] md:text-[22px] font-semibold text-gray-900 dark:text-gray-100 leading-snug mb-2"></h1>

                    <div class="flex gap-3 md:gap-4 mb-3">
                        <div class="flex flex-col items-center gap-1 shrink-0 pt-1">
                            <button id="q-vote-up" class="vote-btn w-8 h-8 flex items-center justify-center rounded border border-gray-300 dark:border-gray-600 text-gray-500 hover:border-[#0056b3] hover:text-[#0056b3]">
                                <i class="fas fa-caret-up text-xl"></i>
                            </button>
                            <span id="q-vote-count" class="text-[15px] font-semibold text-gray-800 dark:text-gray-200">০</span>
                            <button id="q-vote-down" class="vote-btn w-8 h-8 flex items-center justify-center rounded border border-gray-300 dark:border-gray-600 text-gray-500 hover:border-red-500 hover:text-red-500">
                                <i class="fas fa-caret-down text-xl"></i>
                            </button>
                        </div>
                        
                        <div class="flex-1 min-w-0">
                            <div id="question-body" class="question-body-content text-[14px] md:text-[15px] text-gray-700 dark:text-gray-300 leading-relaxed mb-2"></div>

                            <div id="question-tags" class="flex flex-wrap gap-.5 mb-2"></div>
                        </div>
                    </div>
                </div>

                <div id="question-error" class="hidden text-center py-10 text-red-500 text-[14px]">
                    <i class="fas fa-exclamation-triangle text-3xl mb-3 block"></i>
                    <span id="question-error-msg">প্রশ্নটি খুঁজে পাওয়া যায়নি।</span>
                </div>
            </div>

            <div id="answers-section" class="mt-6 hidden">
                <div class="flex items-center justify-between mb-3 pb-2 border-b dark:border-gray-800">
                    <h2 class="text-[16px] font-semibold text-gray-800 dark:text-gray-200">
                        <span id="answer-count-text">০</span> টি উত্তর
                    </h2>
                    <div class="flex gap-2 text-[12px]">
                        <button id="sort-votes" class="px-2 py-1 rounded text-[#0056b3] bg-blue-50 dark:bg-blue-900/20 font-medium">ভোট</button>
                        <button id="sort-latest" class="px-2 py-1 rounded text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800">নতুন</button>
                    </div>
                </div>
                <div id="answer-list" class="flex flex-col gap-4"></div>
            </div>

        </main>
    </div>

    <footer class="bg-[#232629] text-gray-400 py-6 mt-auto border-t dark:border-gray-800">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-2 text-center md:text-left">
            <div class="flex space-x-6 text-xs uppercase font-medium">
                <a href="#" class="hover:text-gray-100 transition">সম্পর্কে</a>
                <a href="#" class="hover:text-gray-100 transition">যোগাযোগ</a>
                <a href="#" class="hover:text-gray-100 transition">শর্তাবলী</a>
                <a href="#" class="hover:text-gray-100 transition">গোপনীয়তা নীতি</a>
            </div>
            <div class="text-[11px]">physflow – &copy; ২০২৬ সর্বস্বত্ব সংরক্ষিত</div>
        </div>
    </footer>

    <script type="module">
        import { setupLayout, initTheme, setupAuth } from './javascript/layout.js';
        import { initQuestionPage } from './javascript/question.js';
        initTheme();
        setupLayout();
        setupAuth();
        initQuestionPage();
    </script>
</body>
</html>
