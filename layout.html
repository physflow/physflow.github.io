<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physflow - Physics Q&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#F48024', // StackOverflow Orange
                            600: '#DB6500'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        /* Sidebar active state */
        .sidebar-active { 
            background-color: #fef7f0; 
            border-right: 4px solid #F48024;
            font-weight: bold;
            color: #F48024;
        }
        .dark .sidebar-active { 
            background-color: #2d2d2d; 
            color: #F48024;
        }
        
        /* Mobile Sidebar transition */
        #mobile-sidebar {
            transition: transform 0.3s ease-in-out;
        }
        #mobile-sidebar.hidden-mobile {
            transform: translateX(-100%);

<body class="bg-white text-gray-800 dark:bg-[#1a1a1b] dark:text-gray-200 flex flex-col min-h-screen">

    <header class="border-t-4 border-brand-500 shadow-sm bg-white dark:bg-[#1a1a1b] fixed top-0 w-full h-[56px] z-[100] border-b dark:border-gray-700">

            <div class="flex items-center space-x-4">

            <div class="flex items-center space-x-3">

                </button>
                
                <div id="auth-section">

                        <img id="user-avatar" class="w-8 h-8 rounded-sm border border-gray-300" src="" alt="Profile">

                </div>

    <div class="container mx-auto flex flex-1 pt-[56px]">
        <aside id="mobile-sidebar" class="fixed md:sticky top-0 md:top-[56px] left-0 w-64 h-screen md:h-[calc(100vh-56px)] bg-white dark:bg-[#1a1a1b] border-r dark:border-gray-700 pt-4 z-[150] md:z-40 hidden-mobile md:block">
            <nav class="flex flex-col text-sm">
                <a href="index.html" class="py-3 px-6 sidebar-active">হোম</a>
                <div class="px-6 py-4 uppercase text-[11px] font-bold text-gray-500 tracking-wider">Public</div>
                <a href="questions.html" class="py-2 px-10 hover:bg-gray-50 dark:hover:bg-gray-800 transition">প্রশ্নসমূহ</a>

                <a href="users.html" class="py-2 px-10 hover:bg-gray-50 dark:hover:bg-gray-800 transition">ইউজার</a>
            </nav>
        </aside>

        <main id="main-content" class="flex-1 p-4 md:p-8 min-h-screen">
            </main>
    </div>

    <a href="ask.html" id="ask-fab" class="md:hidden fixed bottom-6 right-6 bg-brand-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg z-[100] border-2 border-white">
        <i class="fas fa-plus text-xl"></i>
    </a>

    <footer class="bg-[#232629] text-gray-400 py-10 mt-auto">
        <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8 text-center md:text-left">
            <div class="text-white font-bold text-xl">
                phys<span class="font-light text-gray-400">flow</span>
            </div>
            <div>
                <h5 class="font-bold text-gray-200 uppercase text-xs mb-4">Physflow</h5>
                <ul class="text-xs space-y-2">
